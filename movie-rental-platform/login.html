<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign up</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link href="login.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1 class="title light-text-color">Movie rental</h1>
      <div class="toggle-buttons">
        <button class="toggle-sign-in-button dark-color light-text-color">Sign in</button>
        <button class="toggle-register-button dark-color light-text-color">Sign up</button>
      </div>
      <div class="form-wrapper">
        <form class="sign-in-form visible-sign-in-form">
          <div class="sign-in-form__input">
            <label>Email</label>
            <input class="form-input email-sign-in__input" placeholder="Email" type="email" />
          </div>
          <div class="sign-in-form__input">
            <label>Password</label>
            <input class="form-input password-sign-in__input" placeholder="Password" type="password" />
          </div>
          <button class="sign-in-form__button dark-color light-text-color" type="button">
            Sign in
          </button>
        </form>
        <form class="register-form visible-register-form">
          <div class="sign-in-form__input">
            <label>Name</label>
            <input class="form-input name-register__input" placeholder="Name" type="string" />
          </div>
          <div class="sign-in-form__input">
            <label>Surname</label>
            <input class="form-input surname-register__input" placeholder="Surname" type="string" />
          </div>
          <div class="sign-in-form__input">
            <label>Email</label>
            <input class="form-input email-register__input" placeholder="Email" type="email" />
          </div>
          <div class="sign-in-form__input">
            <label>Email again</label>
            <input class="form-input email-again-register__input" placeholder="Email again" type="email" />
          </div>
          <div class="sign-in-form__input">
            <label>Password</label>
            <input class="form-input password-register__input" placeholder="Password" type="password" />
          </div>
          <div class="sign-in-form__input">
            <label>Password again</label>
            <input
              class="form-input password-again-register__input"
              placeholder="Password again"
              type="password"
            />
          </div>
          <button class="register-form__button dark-color light-text-color" type="button">
            Register
          </button>
        </form>
      </div>
      <footer class="footer dark-color">
        <div class="footer__info light-text-color footer__info-left">
          Made by: Karolina Masharo
        </div>
        <div class="footer__info light-text-color footer__info-right">2023</div>
      </footer>
    </div>
  </body>
  <script src="login.js"></script>
</html>
