<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Inter";
      }

      body {
        background-color: #d9d9d9;
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #363636;
      }

      .footer_info {
        padding: 0 20px;
        color: #ffffff;
        font-size: small;
      }

      .content_profile-form-img {
        width: 120px;
        height: 120px;
      }

      .profile-page-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .form-wrapper {
        width: 80vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        font-size: small;
      }

      .content__heading,
      .title,
      .nav-bar,
      .content {
        display: flex;
        justify-content: center;
      }

      .content {
        flex-direction: column;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 20px;
        gap: 20px;
      }

      .nav-bar {
        display: flex;
        gap: 20px;
        justify-content: start;
        padding: 20px;
        background-color: #363636;
        border-radius: 20px;
      }

      .nav-bar__link {
        color: #ffffff;
        text-decoration: none;
        font-weight: bolder;
      }

      .title {
        color: #ffffff;
        font-style: italic;
      }

      .content__profile-form {
        display: flex;
        padding: 0 30px;
      }

      .content__profile-form-info {
        display: flex;
        flex-direction: column;
        padding: 10px 0 0 20px;
      }

      .reset {
        padding: 0 30px;
        gap: 10px;
        display: flex;
      }

      .reset__button {
        background-color: #363636;
        border: none;
        height: 25px;
        width: 120px;
        color: #ffffff;
        border-radius: 70px;
      }
    </style>
  </head>
  <body>
    <div class="profile-page-wrapper">
      <div class="form-wrapper">
        <h1 class="title">Movie rental</h1>
        <nav class="nav-bar">
          <a class="nav-bar__link" href="./home.html">Home</a>
          <a class="nav-bar__link" href="./yourMovies.html">Your movies</a>
          <a class="nav-bar__link" href="./profile.html">Profile</a>
        </nav>
        <div class="content">
          <h2 class="content__heading">Profile</h2>
          <form class="content__profile-form">
            <img class="content_profile-form-img" src="./assets/profile-picture.png" />
            <div class="content__profile-form-info">
              <label><span style="font-weight: bold">Name:</span>John</label>
              <label
                ><span style="font-weight: bold">Surname:</span>Newman</label
              >
              <label
                ><span style="font-weight: bold">Email:</span
                >john.newman@gmail.com</label
              >
            </div>
          </form>
          <div class="reset">
            <button class="reset__button">Reset password</button>
            <button class="reset__button">Reset email</button>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__info">Made by: Karolina Masharo</div>
        <div class="footer__info">2023</div>
      </footer>
    </div>
  </body>
</html>
