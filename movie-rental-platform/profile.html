<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link href="./profile.css" rel="stylesheet">
  </head>
  <body>
    <div class="profile-page-wrapper">
      <div class="content-wrapper">
        <h1 class="title light-text-color">Movie rental</h1>
        <nav class="nav-bar dark-color">
          <a class="nav-bar__link light-text-color" href="./home.html">Home</a>
          <a class="nav-bar__link light-text-color" href="./yourMovies.html">Your movies</a>
          <a class="nav-bar__link light-text-color" href="./profile.html">Profile</a>
        </nav>
        <div class="content">
          <h2 class="content__heading">Profile</h2>
          <form class="content__profile-form">
            <img
              class="content_profile-form-img"
              src="./assets/profile-picture.png"
            />
            <div class="content__profile-form-info">
              <label class="profile__first-name"></label>
              <label class="profile__surname"></label>
              <label class="profile__email"></label>
            </div>
          </form>
          <div class="reset">
            <button class="reset__button dark-color light-text-color" onclick="resetPassword()">Reset password</button>
            <button class="reset__button dark-color light-text-color" onclick="resetEmail()">Reset email</button>
          </div>
        </div>
      </div>
      <footer class="footer dark-color">
        <div class="footer__info light-text-color">Made by: Karolina Masharo</div>
        <div class="footer__info light-text-color">2023</div>
      </footer>
    </div>

  <script src="./profile.js"></script>
