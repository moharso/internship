<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: 'Inter';
      }

      body {
        background-color: #D9D9D9;
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #363636;
      }

      .footer__info {
        padding: 0 20px;
        color: #FFFFFF;
        font-size: small;
      }

      .your-movies-page-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .form-wrapper {
        width: 80vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        font-size: small;
      }

      .content__heading,
      .title,
      .nav-bar,
      .content {
        display: flex;
        justify-content: center;
      }

      .content {
        flex-direction: column;
        background-color: #FFFFFF;
        padding: 20px;
        border-radius: 20px;
        gap: 20px;
      }

      .nav-bar {
        display: flex;
        gap: 20px;
        justify-content: start;
        padding: 20px;
        background-color: #363636;
        border-radius: 20px;
      }

      .nav-bar__link {
        color: #FFFFFF;;
        text-decoration: none;
        font-weight: bolder;
      }

      .title {
        color: #FFFFFF;;
        font-style: italic;
      }

      .remove__button {
        background-color: #C93333;
        border: none;
        color: #FFFFFF;;
        width: 50px;
        height: 30px;
      }

      .movies-list__item {
        background-color: rgb(210, 210, 210);
        padding: 5px 15px;
      }

      .movies-list {
        border-spacing: 0 10px;
      }

      .movies-list__item:first-child {
        border-radius: 20px 0 0 20px;
      }

      .remove {
        background-color: #C93333;
        display: flex;
        justify-content: center;
      }
      
    </style>
  </head>
  <body>
    <div class="your-movies-page-wrapper">
      <div class="form-wrapper">
        <h1 class="title">Movie rental</h1>
        <nav class="nav-bar">
          <a class="nav-bar__link" href="./home.html">Home</a>
          <a class="nav-bar__link" href="./yourMovies.html">Your movies</a>
          <a class="nav-bar__link" href="./profile.html">Profile</a>
        </nav>
        <div class="content">
          <h2 class="content__heading">Your Movies</h2>
          <table class="movies-list">
            <thead>
              <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Time</th>
                <th>Price</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="movies-list__item">7 pounds</td>
                <td class="movies-list__item">Drama</td>
                <td class="movies-list__item">12h</td>
                <td class="movies-list__item">7.00$</td>
                <td class="remove movies-list__item">
                    <input class="remove__button" type="button" value="Remove" />
                </td>
              </tr>
              <tr>
                <td class="movies-list__item">Green book</td>
                <td class="movies-list__item">Comedy</td>
                <td class="movies-list__item">12h</td>
                <td class="movies-list__item">6.35$</td>
                <td class="remove movies-list__item">
                  <input class="remove__button" type="button" value="Remove" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__info">Made by: Karolina Masharo</div>
        <div class="footer__info">2023</div>
      </footer>
    </div>
  </body>
</html>
